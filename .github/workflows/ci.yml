name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Run unit tests
        run: |
          dotnet test tests/Unit/LogComponent.UnitTests.csproj --no-build --configuration Release --logger "console;verbosity=detailed" --logger "trx;LogFileName=unit_tests.trx" --results-directory ./test-results/unit

      - name: Run library tests
        run: |
          dotnet test tests/LogComponent.Tests/LogComponent.Tests.csproj --no-build --configuration Release --logger "console;verbosity=detailed" --logger "trx;LogFileName=library_tests.trx" --results-directory ./test-results/library

      - name: Run integration tests
        run: |
          dotnet test tests/Integration/LogComponent.IntegrationTests.csproj --no-build --configuration Release --logger "console;verbosity=detailed" --logger "trx;LogFileName=integration_tests.trx" --results-directory ./test-results/integration

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./test-results
